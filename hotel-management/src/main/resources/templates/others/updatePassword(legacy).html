<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{css/bootstrap.min.css}">
<script type="text/javascript"
	th:src="@{/js/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
</head>
<body>
	<form th:action="@{/admin/home}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Return</button>
	</form>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/admin/updatePassword}"
					method="post" class="form-horizontal" role="form">
					<h2>Change Password</h2>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" id="oldpassword"
								placeholder="Old Password" class="form-control" required/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" id="password"
								placeholder="Password" class="form-control" required/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password"
								placeholder="Repeat Password" class="form-control" required/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Submit</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
