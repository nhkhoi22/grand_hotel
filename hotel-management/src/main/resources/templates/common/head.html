<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">

<head th:fragment="top">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome-free/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/ionicons.min.css}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/icheck-bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminlte/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts/SourceSansPro.css}">
    <!-- Hotel Icon -->
    <link rel="shortcut icon" type="image/png" th:href="@{/images/Hotel.png}"/>
</head>
<head th:fragment="bottom">
    <!-- jQuery -->
    <script type="text/javascript" th:src="@{/js/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
    <!-- AdminLTE App -->
    <script type="text/javascript" th:src="@{/js/adminlte/adminlte.min.js}"></script>
</head>

</html>
