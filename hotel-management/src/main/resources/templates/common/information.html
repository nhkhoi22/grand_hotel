<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Information</title>
    <div th:insert="~{/common/head :: top}"></div>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div th:insert="~{/admin/menu :: core}"></div>
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Information</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
                                <li class="breadcrumb-item active">Information</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="login-box-msg">Information</h3>
                                    <form>
                                        <div class="input-group row mb-3">
                                            <label for="StaticUsername" class="col-sm-2 col-form-label"
                                                style="text-align: center;">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" readonly class="form-control" id="StaticUsername"
                                                    th:value="${user}">
                                            </div>
                                        </div>
                                        <div class="input-group row mb-3">
                                            <label for="StaticEmail" class="col-sm-2 col-form-label"
                                                style="text-align: center;">Email</label>
                                            <div class="col-sm-10">
                                                <input type="text" readonly class="form-control" id="StaticEmail"
                                                    th:value="${email}">
                                            </div>
                                        </div>
                                        <div class="input-group row mb-3">
                                            <label for="StaticRole" class="col-sm-2 col-form-label"
                                                style="text-align: center;">Role ID</label>
                                            <div class="col-sm-10">
                                                <input type="text" readonly class="form-control" id="StaticRole"
                                                    th:value="${role}">
                                            </div>
                                        </div>
                                        <div class="input-group row mb-3">
                                            <label for="StaticUsername" class="col-sm-2 col-form-label"
                                                style="text-align: center;">Password</label>
                                            <div class="col-sm-8">
                                                <input type="text" readonly class="form-control" id="StaticUsername" value="**********">
                                            </div>
                                            <div class="col-sm-2">
                                                    <a th:href="@{/common/updatePassword}" class="nav-link btn btn-primary">Edit</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.form-box -->
                            </div><!-- /.card -->
                        </div>
                        <!-- /.col (LEFT) -->
                        <div class="col-md-6">

                            <!-- BAR CHART -->
                            <div class="card card-success">
                                <div class="card-header">
                                    <h3 class="card-title">Something</h3>

                                    <!-- <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                                                class="fas fa-minus"></i>
                                        </button>
                                        <button type="button" class="btn btn-tool" data-card-widget="remove"><i
                                                class="fas fa-times"></i></button>
                                    </div> -->
                                </div>
                                <div class="card-body">
                                    <div class="chart">
                                        <canvas id="barChart" style="height:230px; min-height:230px"></canvas>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col (RIGHT) -->
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- /.wrapper -->
    <div th:replace="~{/common/footer :: footer}"></div>
    <div th:insert="~{/common/head :: bottom}"></div>
</body>

</html>
