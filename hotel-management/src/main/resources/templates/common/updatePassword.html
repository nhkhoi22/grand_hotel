<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Change Password</title>
    <div th:insert="~{/common/head :: head}"></div>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div th:replace="~{/admin/menu :: core}"></div>

        <body class="hold-transition register-page">
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                            </div><!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
                                    <li class="breadcrumb-item active">Change password</li>
                                </ol>
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="register-box" style="margin: auto;">
                            <div class="card">
                                <div class="card-body register-card-body">
                                    <h3 class="login-box-msg">Change password</h3>
                                    <form autocomplete="off" action="#" th:action="@{/common/updatePassword}" method="post" role="form"
                                        oninput='pass2.setCustomValidity(pass2.value != pass1.value ? "Passwords do not match." : "")'>
                                        <div class="input-group mb-3">
                                            <input type="password" class="form-control" id="oldPassword" name="passOld"
                                                placeholder="Your password" required>
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    <span class="fas fa-lock"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="password" class="form-control" id="password" name="pass1"
                                                placeholder="New Password" required>
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    <span class="fas fa-lock"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="password" class="form-control" name="pass2"
                                                placeholder="Retype password">
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    <span class="fas fa-lock"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-8">
                                            </div>
                                            <!-- /.col -->
                                            <div class="col-4">
                                                <button type="submit"
                                                    class="btn btn-primary btn-block btn-flat">Confirm</button>
                                            </div>
                                            <!-- /.col -->
                                        </div>
                                        <!-- /.row -->
                                    </form>
                                </div>
                                <!-- /.form-box -->
                            </div><!-- /.card -->
                        </div>
                        <!-- /.register-box -->
                    </div><!-- /.container-fluid -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
            <div th:replace="~{/common/footer :: footer}"></div>
            <div th:insert="~{/common/head :: bottom}"></div>
        </body>

</html>
