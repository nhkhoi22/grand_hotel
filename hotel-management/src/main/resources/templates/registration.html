<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{css/bootstrap.min.css}">
<script type="text/javascript"
	th:src="@{/js/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Return</button>
	</form>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal" role="form">
					<h2>Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}" class="validation-message"></label> <input
								type="text" th:field="*{name}" placeholder="Full Name"
								class="form-control" required/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('staffCode')}"
								th:errors="*{staffCode}" class="validation-message"></label>
							<input type="text" th:field="*{staffCode}"
								placeholder="Staff Code" class="form-control" required/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" name="dName" required
								placeholder="Department" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" name="pName" required
								placeholder="Position" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" required/> <label
								th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register
								User</button>
						</div>
					</div>

					<span th:utext="${successMessage}"></span>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
