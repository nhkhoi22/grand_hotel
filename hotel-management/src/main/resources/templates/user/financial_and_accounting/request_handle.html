<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Room Reservation</title>
    <link rel="shortcut icon" th:href="@{/images/Hotel.png}" />
    <div th:insert="~{/common/head :: top}"></div>
    <style>
        .carousel-control-next,
        .carousel-control-prev {
            filter: invert(100%);
        }
    </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div th:insert="~{/admin/menu :: core}"></div>
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Requset Handle</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
                                <li class="breadcrumb-item active">Requset Handle</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-type="multi"
                        data-interval="false">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="card bg-light mx-5 card-info">
                                    <div class="card-header">
                                        <h3 class="card-title">Supply name</h3>
                                    </div>
                                    <div class="card-body pt-6 mt-3">
                                        <div class="row">
                                            <div class="col-1"></div>
                                            <div class="col-10">
                                                <div class="row">
                                                    <div class="col-4">
                                                        <label for="guestname">Product Name</label>
                                                        <input type="text" class="form-control" id="guestname"
                                                            placeholder="Product Name" readonly
                                                            style="cursor: default;">
                                                    </div>
                                                    <div class="col-4">
                                                        <label for="guestname">Product Type</label>
                                                        <input type="text" class="form-control" id="guestname"
                                                            placeholder="Product Type" readonly
                                                            style="cursor: default;">
                                                    </div>
                                                    <div class="col-4">
                                                        <label for="guestname">Quanity</label>
                                                        <input type="text" class="form-control" id="guestname"
                                                            placeholder="Quanity" readonly style="cursor: default;">
                                                    </div>
                                                </div>
                                                <div class="row py-5">
                                                    <div class="col-4">
                                                        <label for="guestname">Supplier</label>
                                                        <input type="text" class="form-control" id="guestname"
                                                            placeholder="Supplier" readonly style="cursor: default;">
                                                    </div>
                                                    <div class="col-4">
                                                        <label for="guestname">Request Staff</label>
                                                        <input type="text" class="form-control" id="guestname"
                                                            placeholder="Request Staff" readonly
                                                            style="cursor: default;">
                                                    </div>
                                                    <div class="col-4">
                                                        <label for="guestname">Request Time</label>
                                                        <input type="text" class="form-control" id="guestname"
                                                            placeholder="Request Time" readonly
                                                            style="cursor: default;">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-1"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-1"></div>
                                            <div class="col-10">
                                                <label for="content">Content</label>
                                                <textarea class="form-control" rows="15" id="content" readonly
                                                    style="cursor: default;"></textarea>
                                            </div>
                                            <div class="col-1"></div>
                                        </div>
                                        <div class="row pt-3">
                                            <div class="col-md-7"></div>
                                            <div class="col-md-2">
                                                <button type="button" class="btn btn-success btn-block"
                                                    data-slide="next">Approve</button>
                                            </div>
                                            <div class="col-md-2">
                                                <button type="button" class="btn btn-danger btn-block"
                                                    data-slide="next">Reject</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.Carousel Item -->
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-wrapper -->
    </div>
    <!-- /.wrapper -->
    <div th:replace="~{/common/footer :: footer}"></div>

    <div th:insert="~{/common/head :: bottom}"></div>
</body>

</html>
