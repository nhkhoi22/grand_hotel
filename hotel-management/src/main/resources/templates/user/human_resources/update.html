<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="shortcut icon" th:href="@{/images/Hotel.png}" />
    <title>Information</title>
    <div th:insert="~{/common/head :: top}"></div>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div th:insert="~{/admin/menu :: core}"></div>
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Information</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/human_resources/list_user}">Home</a></li>
                                <li class="breadcrumb-item active">Information</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="card card-widget widget-user">
                                <!-- Add the bg color to the header using any of the bg-* classes -->
                                <div class="card" >
                                    <div class="card-header">
                                        <h3 class="login-box-msg" th:text="${userNeedsUpdate.name}"></h3>
                                        <div class="widget-user-image">
                                            <img class="img-circle" th:src="@{/images/hot_man.png}" alt="User Avatar">
                                        </div>
                                    </div>
                                    <div class="card-body">

                                    </div>
                                    <!-- /card body -->
                                    <div class="card-footer">
                                    	<form th:action="@{/user/human_resources/update/{staffCode}(staffCode = ${userNeedsUpdate.staffCode})}" th:method="post" th:object="${userNeedsUpdate}">
                                        <div class="input-group row mb-3">
                                            <label for="StaticUsername" class="col-sm-3 col-form-label"
                                                style="text-align: center;">Full Name</label>
                                            <div class="col-sm-9">
                                                <input class="form-control effect-underline" name="fullName"
                                                    id="StaticUsername" th:value="*{name}">
                                            </div>
                                        </div>
                                        <div class="input-group row mb-3">
                                            <label for="StaticStaffCode" class="col-sm-3 col-form-label"
                                                style="text-align: center;">Staff Code</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control effect-underline" name="staffCode"
                                                    id="StaticStaffCode" th:value="*{staffCode}">
                                            </div>
                                        </div>
                                        <div class="input-group row mb-3">
                                            <label for="StaticRole" class="col-sm-3 col-form-label"
                                                style="text-align: center;">Role</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control effect-underline" name="role"
                                                    id="StaticRole" th:value="*{role.name}">
                                            </div>
                                        </div>
                                        <div class="input-group row mb-3">
                                            <label for="StaticDepartment" class="col-sm-3 col-form-label"
                                                style="text-align: center;">Department</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control effect-underline"
                                                    id="StaticDepartment" th:value="*{position.department.name}">
                                            </div>
                                        </div>
                                        <div class="input-group row mb-3">
                                            <label for="StaticPosition" class="col-sm-3 col-form-label"
                                                style="text-align: center;">Position</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control effect-underline" name="position"
                                                    id="StaticPosition" th:value="*{position.name}">
                                            </div>
                                        </div>
                                        <div class="input-group row mb-3">
                                            <label for="StaticDIW" class="col-sm-3 col-form-label"
                                                style="text-align: center;">Work days</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control effect-underline" name="daysInWork"
                                                    id="StaticDIW" th:value="*{daysInWork}">
                                            </div>
                                        </div>
                                        <div class="input-group row mb-3">
                                            <label for="StaticLastLogin" class="col-sm-3 col-form-label"
                                                style="text-align: center;">Last Login</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control effect-underline"
                                                    id="StaticLastLogin" th:value="${userNeedsUpdate.lastlogin}">
                                            </div>
                                        </div>
                                        <div class="input-group row mb-3">
                                            <button type="submit" class="btn btn-info btn-block btn-flat">Apply</button>
                                        </div>
                                        </form>
                                    </div>
                                </div><!-- /.card -->
                            </div>
                            <!-- /.widget-user -->
                        </div>
                        <!-- /.col (LEFT) -->
                        <div class="col-md-3">
                        </div>
                        <!-- /.col (RIGHT) -->
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- /.wrapper -->
    <div th:replace="~{/common/footer :: footer}"></div>
    <div th:insert="~{/common/head :: bottom}"></div>
</body>

</html>
