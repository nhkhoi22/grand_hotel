  <div class="wrapper">

    <body class="hold-transition register-page">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
              </div><!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
                  <li class="breadcrumb-item active">Register</li>
                </ol>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="register-box" style="margin: auto;">
              <div class="card">
                <div class="card-body register-card-body">
                  <h3 class="login-box-msg">Add a new guest</h3>
                  <form method="post">
                    <div class="input-group mb-4">
                      <input type="text" placeholder="Fullname" class="form-control" required
                        data-placement="right" />
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-user"></span>
                        </div>
                      </div>
                    </div>
                    <div class="input-group mb-4">
                      <input type="tel" placeholder="Phone Number" class="form-control" required
                        data-placement="right" />
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-phone"></span>
                        </div>
                      </div>
                    </div>
                    <div class="input-group mb-4">
                      <input type="text" placeholder="Passport Number/Security Number" class="form-control" required
                        data-placement="right" />
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-id-card"></span>
                        </div>
                      </div>
                    </div>
                    <div class="input-group mb-4">
                      <input type="email" placeholder="Email" class="form-control" required
                        data-placement="right" />
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-envelope"></span>
                        </div>
                      </div>
                    </div>
                    <div class="input-group mb-4">
                      <input type="text" placeholder="Address" class="form-control" required
                        data-placement="right" />
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-building"></span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <button type="submit" class="btn btn-info btn-block btn-flat">Register</button>
                    </div>
                    <!-- /.row -->
                  </form>
                </div>
                <!-- /.form-box -->
              </div><!-- /.card -->
            </div>
            <!-- /.register-box -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      <div th:replace="~{/common/footer :: footer}"></div>
      <div th:insert="~{/common/head :: bottom}"></div>
      <!-- Bootstrap Switch -->
      <script type="text/javascript" th:src="@{/js/bootstrap-switch/bootstrap-switch.min.js}"></script>
      <!-- Position Filter -->
      <script type="text/javascript" th:src="@{/js/human-resources/Registration.js}"></script>
    </body>
