<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="shortcut icon" th:href="@{/images/Hotel.png}" />
  <title>Room Management</title>
  <div th:insert="~{/common/head :: head}"></div>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper" th:fragment="core">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="header">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <!-- <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
        </li> -->
        <li class="nav-item d-none d-sm-inline-block">
          <a th:href="@{/admin/home}" class="nav-link border-right">Home</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a th:href="@{/common/contacts}" class="nav-link">Contact</a>
        </li>
      </ul>
      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item avatar border-right">
          <a class="nav-link p-0" th:href="@{/room_division/information}">
            <div class="row">
              <div class="col-sm-2">
                <img th:src="@{/images/hot_man.png}" class="rounded-circle z-depth-0" alt="avatar image" height="35">
              </div>
              <div class="col-sm-10">
                <p th:utext="${user.name}" class="nav-link" style="text-align: center;"></p>
              </div>
            </div>
          </a>
        </li>
        <li class="nav-item d-none d-sm-inline-block border-right">
          <a th:href="@{/admin/updatePassword}" class="nav-link">Change Password</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block ">
          <form th:action="@{/logout}" method="get" id="logout">
            <a href="#" onclick="document.getElementById('logout').submit()" class="nav-link">Logout</a>
          </form>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="main">
      <!-- Brand Logo -->
      <a th:href="@{/admin/home}" class="brand-link">
        <div class="row">
          <div class="col-sm-4">
            <img th:src="@{/images/Hotel.png}" alt="Hotel Logo" class="brand-image img-circle elevation-3"
              style="opacity: .8;">
          </div>
          <span class="brand-text font-weight-medium">Grand Hotel</span>
        </div>
      </a>
      <!-- Sidebar -->
      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false"
            th:fragment="menu">
            <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
            <li class="nav-header">ROOM MANAGEMENT</li>
            <!-- Quan li viec dat phong -->
            <li class="nav-item">
              <a th:href="@{/user/room_division/room_reservation}" class="nav-link">
                <i class="nav-icon fas fa-bed"></i>
                <p>
                  Booking Handle
                </p>
              </a>
            </li>
            <!-- In hoa don/ tra phong -->
            <li class="nav-item">
              <a th:href="@{/user/room_division/checkout_handle}" class="nav-link">
                <i class="nav-icon fas fa-luggage-cart"></i>
                <p>
                  Checkout Handle
                </p>
              </a>
            </li>
            <!-- Thong tin khach hang, cac dich vu khach da dung -->
            <li class="nav-item">
              <a th:href="@{/user/room_division/guest_record}" class="nav-link">
                <i class="nav-icon fas fa-clipboard-list"></i>
                <p>
                  Guests Record
                </p>
              </a>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->
  <div th:insert="~{/common/head :: bottom}"></div>
</body>

</html>
