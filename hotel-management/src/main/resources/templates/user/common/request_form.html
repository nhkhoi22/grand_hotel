<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Room Reservation</title>
    <link rel="shortcut icon" th:href="@{/images/Hotel.png}" />
    <div th:insert="~{/common/head :: top}"></div>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div th:insert="~{/admin/menu :: core}"></div>
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Requset Form</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
                                <li class="breadcrumb-item active">Requset Form</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="card bg-light mx-5 card-info">
                        <div class="card-header">
                            <h3 class="card-title">Request</h3>
                        </div>
                        <div class="card-body pt-6 mt-3">
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col-10">
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="guestname">Product Name</label>
                                            <input type="text" class="form-control" id="guestname"
                                                placeholder="Product Name">
                                        </div>
                                        <div class="col-6">
                                            <label for="guestname">Product Type</label>
                                            <input type="text" class="form-control" id="guestname"
                                                placeholder="Product Type">
                                        </div>
                                    </div>
                                    <div class="row py-5">
                                        <div class="col-6">
                                            <label for="guestname">Quanity</label>
                                            <input type="text" class="form-control" id="guestname"
                                                placeholder="Quanity">
                                        </div>
                                        <div class="col-6">
                                            <label for="guestname">Supplier</label>
                                            <input type="text" class="form-control" id="guestname"
                                                placeholder="Supplier">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col-10">
                                    <label for="content">Content</label>
                                    <textarea class="form-control" rows="15" id="content"></textarea>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row pt-3">
                                <div class="col-md-9"></div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-success btn-block"
                                        data-slide="next">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-wrapper -->
    </div>
    <!-- /.wrapper -->
    <div th:replace="~{/common/footer :: footer}"></div>

    <div th:insert="~{/common/head :: bottom}"></div>
</body>

</html>
