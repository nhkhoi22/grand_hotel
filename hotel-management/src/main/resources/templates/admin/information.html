<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Information Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<form th:action="@{/admin/home}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go
			To Admin Home Page</button>
	</form>

	<div class="panel-group" style="margin-top: 40px">
		<div class="panel panel-primary">
			<div class="row">
				<p class="col-sm-4">User name:</p>
				<p class="col-sm-4" th:utext="${user}"></p>
			</div>
			<div class="row">
				<p class="col-sm-4">Email:</p>
				<p class="col-sm-4" th:utext="${email}"></p>
			</div>
			<div class="row">
				<p class="col-sm-4">Role ID:</p>
				<p class="col-sm-4" th:utext="${role}"></p>
			</div>
		</div>
	</div>
</body>
