<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="shortcut icon" th:href="@{/images/Hotel.png}" />
<div th:insert="~{/common/head :: top}"></div>
<title>User List</title>
</head>
<div th:replace="~{/admin/menu}"></div>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Staffs Information</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
								<li class="breadcrumb-item active">DataTables</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">DataTable with default features</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Staff Code</th>
											<th>Full Name</th>
											<th>Position</th>
											<th>Department</th>
											<th>Role</th>
											<th>Lock / Unlock</th>
										</tr>
									</thead>
									<tbody>
										<!-- /.User list start here-->
										<!-- /.Can you make this function?-->
										<tr th:each="user : ${users}">
											<td th:text="${user.staffCode}"></td>
											<td th:text="${user.name}"></td>
											<td th:text="${user.position.name}"></td>
											<td th:text="${user.position.department.name}"></td>
											<td th:text="${user.role.name}"></td>
											<td><a th:action="@{/lock/'${user.staffCode}'}" method="post" href="#"><i class="fas fa-lock"></i></a></td>
										</tr>
									</tbody>
									<!-- /.User list end here-->
<!-- 									<tfoot> -->
<!-- 										<tr> -->
<!-- 											<th>Rendering engine</th> -->
<!-- 											<th>Browser</th> -->
<!-- 											<th>Platform(s)</th> -->
<!-- 											<th>Engine version</th> -->
<!-- 											<th>CSS grade</th> -->
<!-- 										</tr> -->
<!-- 									</tfoot> -->
								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->
	<div th:replace="~{/common/footer :: footer}"></div>
	<!-- DataTables -->
	<script src="../../plugins/datatables/jquery.dataTables.js"></script>
	<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>
	<!-- page script -->
	<script>
		$(function() {
			$("#example1").DataTable();
			$('#example2').DataTable({
				"paging" : true,
				"lengthChange" : false,
				"searching" : false,
				"ordering" : true,
				"info" : true,
				"autoWidth" : false,
			});
		});
	</script>
</body>

</html>
