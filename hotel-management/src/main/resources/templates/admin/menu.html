<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="shortcut icon" th:href="@{/images/Hotel.png}" />
  <title>Admin</title>
  <div th:insert="~{/common/head :: head}"></div>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper" th:fragment="core">

    <nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="header">

        <li class="nav-item d-none d-sm-inline-block">
          <a th:href="@{/admin/testfor404error}" class="nav-link">Contact</a>
        </li>
      </ul>
      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item avatar border-right">
          <a class="nav-link p-0" th:href="@{/admin/information}">
            <div class="row">
              <div class="col-sm-2">
                <img th:src="@{/images/hot_man.png}" class="rounded-circle z-depth-0" alt="avatar image" height="35">
              </div>
              <div class="col-sm-10">
                <p th:utext="${user.name}" class="nav-link" style="text-align: center;"></p>
              </div>
            </div>
          </a>
        </li>
        <li class="nav-item d-none d-sm-inline-block border-right">
          <a th:href="@{/admin/updatePassword}" class="nav-link">Change Password</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block ">
          <form th:action="@{/logout}" method="get" id="logout">
            <a href="#" onclick="document.getElementById('logout').submit()" class="nav-link">Logout</a>
          </form>
        </li>
        <!-- <li class="nav-item dropdown">
          <a class="nav-link" data-toggle="dropdown" href="#">

          </a>
          <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
            <div class="dropdown-divider"></div>
            <a th:href="@{/admin/information}" class="dropdown-item dropdown-footer">Information</a>
            <div class="dropdown-divider"></div>
            <a th:href="@{/admin/updatePassword}" class="dropdown-item dropdown-footer">Change Password</a>
            <div class="dropdown-divider"></div>
            <form th:action="@{/logout}" method="get">
              <button class="dropdown-item dropdown-footer" name="registration" type="Submit">Log out</button>
            </form>
          </div>
        </li> -->
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="main">
      <!-- Brand Logo -->
      <a th:href="@{/admin/home}" class="brand-link">
        <div class="row">
          <div class="col-sm-4">
            <img th:src="@{/images/Hotel.png}" alt="Hotel Logo" class="brand-image img-circle elevation-3"
              style="opacity: .8;">
          </div>
          <span class="brand-text font-weight-medium">Grand Hotel</span>
        </div>
      </a>
      <!-- Sidebar -->
      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
            <li class="nav-header border-bottom border-light text-center">ADMIN</li>
            <div th:insert="~{/user/accounting/menu :: menu}"></div>
            <div th:insert="~{/user/human_resources/menu :: menu}"></div>
            <div th:insert="~{/user/marketing/menu :: menu}"></div>
            <div th:insert="~{/user/room_management/menu :: menu}"></div>
            <div th:insert="~{/user/services/menu :: menu}"></div>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
    <!-- /.control-sidebar -->
  </div>

  <div th:insert="~{/common/head :: bottom}"></div>
